      <p><span class="glyphicon glyphicon-map-marker"></span> São Paulo, BR</p>
      <p><span class="glyphicon glyphicon-phone"></span> +55 11942548328</p>
      <p><span class="glyphicon glyphicon-envelope"></span> cappi.felippe@gmail.com</p>

    <div class="col-sm-7 slideanim">

        <div class="col-sm-6 form-group">

</div>

<div id="googleMap" style="height:400px;width:100%;"></div>

<!-- Add Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script>
var myCenter = new google.maps.LatLng(-23.5360855,-46.7236757);

function initialize() {
var mapProp = {
  center:myCenter,
  zoom:12,
  scrollwheel:false,
  draggable:false,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker = new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
